# FAQ
faq.title=FAQ (Cz\u0119sto zadawane pytania)
faq.message=Powiniene\u015B znale\u017A\u0107 tutaj odpowied\u017A na wi\u0119kszo\u015B\u0107 pyta\u0144 dotycz\u0105cych aplikacji i zagadnienia zg\u0142aszania problem\u00F3w / sugestii. Je\u017Celi nie odnajdziesz odpowiedzi na swoje pytanie zapoznaj si\u0119 o ostatni\u0105 zak\u0142adk\u0105 listy pyta\u0144.

faq.q.crm=Czy musz\u0119 zak\u0142ada\u0107 CRM w przypadku problem\u00F3w z aplikacj\u0105?
faq.a.crm=Tak. Jest to najszybsza droga rozwi\u0105zania problemu, poniewa\u017C zg\u0142oszenia CRM widzi ca\u0142y Dzia\u0142 Informatyki.

faq.q.whycrm=Dlaczego Dzia\u0142 Informatyki nalega, aby zak\u0142ada\u0107 CRM?
faq.a.whycrm=Zg\u0142oszenia CRM w systemie X3 s\u0105 ewidencj\u0105 pracy Dzia\u0142u Informatyki. Pomaga to w \u015Bledzeniu post\u0119p\u00F3w pracy, organizacji zada\u0144 oraz zachowaniu informacji na temat problem\u00F3w i sposobu ich rozwi\u0105zania na przysz\u0142o\u015B\u0107.

faq.q.howcrm=Nie wiem jak uwtorzy\u0107 zg\u0142oszenie CRM w X3.
faq.a.howcrm=Instrukcja dotycz\u0105ca zak\u0142adania zglosze\u0144 serwisowych znajduje si\u0119 w pliku PDF dost\u0119pnym poni\u017Cej.

faq.q.nox3=Nie mam profilu X3. Jak mog\u0119 zg\u0142osi\u0107 problem?
faq.a.nox3=Przejd\u017A do ostatniej zak\u0142adki listy pyta\u0144 "Nie odnalaz\u0142em odpowiedzi na moje pytanie" i wype\u0142nij formularz kontaktowy.

