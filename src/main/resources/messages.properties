# FAQ
faq.title=FAQ (Cz\u0119sto zadawane pytania)
faq.message=Powiniene\u015B znale\u017A\u0107 tutaj odpowied\u017A na wi\u0119kszo\u015B\u0107 pyta\u0144 dotycz\u0105cych aplikacji i zagadnienia zg\u0142aszania problem\u00F3w / sugestii. Je\u017Celi nie odnajdziesz odpowiedzi na swoje pytanie zapoznaj si\u0119 o ostatni\u0105 zak\u0142adk\u0105 listy pyta\u0144.

faq.q.crm=Czy musz\u0119 zak\u0142ada\u0107 CRM w przypadku problem\u00F3w z aplikacj\u0105?
faq.a.crm=Tak. Jest to najszybsza droga rozwi\u0105zania problemu, poniewa\u017C zg\u0142oszenia CRM widzi ca\u0142y Dzia\u0142 Informatyki.

faq.q.whycrm=Dlaczego Dzia\u0142 Informatyki nalega, aby zak\u0142ada\u0107 CRM?
faq.a.whycrm=Zg\u0142oszenia CRM w systemie X3 s\u0105 ewidencj\u0105 pracy Dzia\u0142u Informatyki. Pomaga to w \u015Bledzeniu post\u0119p\u00F3w pracy, organizacji zada\u0144 oraz zachowaniu informacji na temat problem\u00F3w i sposobu ich rozwi\u0105zania na przysz\u0142o\u015B\u0107.

faq.q.howcrm=Nie wiem jak uwtorzy\u0107 zg\u0142oszenie CRM w X3.
faq.a.howcrm=Instrukcja dotycz\u0105ca zak\u0142adania zglosze\u0144 serwisowych znajduje si\u0119 w pliku PDF dost\u0119pnym poni\u017Cej.

faq.q.nox3=Nie mam profilu X3. Jak mog\u0119 zg\u0142osi\u0107 problem?
faq.a.nox3=Przejd\u017A do ostatniej zak\u0142adki listy pyta\u0144 "Nie odnalaz\u0142em odpowiedzi na moje pytanie" i wype\u0142nij formularz kontaktowy.

faq.q.changeother=Czy mog\u0119 st\u0105d zmieni\u0107 dane innych system\u00F3w, jak X3 czy Nicim?
faq.a.changeother=Nie. Dane innych system\u00F3w s\u0105 zarz\u0105dzane wy\u0142\u0105cznie przez te systemy. Istnieje mo\u017Cliwo\u015Bc, \u017Ce bie\u017C\u0105ca aplikacja pobierze dane z bazy innych program\u00F3w w sieci, jednak zawsze jest to tryb tylko do odczytu. 

faq.q.noaccount=Nie mam konta w aplikacji webowej
faq.a.noaccount=Skontaktuj si\u0119 z Dzia\u0142em IT przez zg\u0142oszenie serwisowe w X3 (CRM) 

faq.q.userlogin=Nie mog\u0119 si\u0119 zalogowa\u0107 w aplikacji webowej (b\u0142\u0119dny login lub has\u0142o)
faq.a.userlogin=Upewnij si\u0119, \u017Ce wpisujesz poprawnie login i has\u0142o. Wielko\u015B\u0107 liter w loginie nie ma znaczenia, w przypadku has\u0142a jest ona istotna. Sprawd\u017A czy nie masz w\u0142\u0105czonego Caps-Lock. Spr\u00F3buj wpisa\u0107 has\u0142o w innym, jawnym polu tekstowym i zobacz, czy jest wpisywane tak jak chcesz je wprowadzi\u0107. Je\u017Celi jeste\u015B pewien, \u017Ce podajesz login i has\u0142o poprawnie, a nadal masz problemy, skontaktuj si\u0119 z Dzia\u0142em IT (zg\u0142oszenie serwisowe CRM w systemie X3) 
 
faq.q.baddata=Moje dane w profilu s\u0105 niepoprawne
faq.a.baddata=Utw\u00F3rz zg\u0142oszenie serwisowe CRM w systemie X3 z pro\u015Bb\u0105 o popraw\u0119. 
 
faq.q.avatar=Chc\u0119 mie\u0107 pi\u0119kny avatar po zalogowaniu, jak to zrobi\u0107?
faq.a.avatar=Utw\u00F3rz zg\u0142oszenie serwisowe CRM w X3 oraz prze\u015Blij avatar na E-Mail Dzia\u0142u IT. 

faq.didnt.find.answer=Nie odnalaz\u0142em odpowiedzi na moje pytanie.
