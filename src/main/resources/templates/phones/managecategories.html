<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="script">
		<script th:src="@{/datatables/jquery.dataTables.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/dataTables.helper.js}"
			type="text/javascript"></script>
		<script th:if="__${#locale}__ == 'pl'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "polish.json",
				},
				order: [[ 0, 'desc' ]]
			});		    
		</script>
		<script th:if="__${#locale}__ == 'en'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "english.json"
				},
				order: [[ 0, 'desc' ]]
			});
		</script>
		<script th:if="__${#locale}__ == 'it'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "italian.json"
				},
				order: [[ 0, 'desc' ]]
			});
		</script>
	</div>
	<div layout:fragment="content">

		<!-- ADMIN PANEL -->
		<div class="panel panel-primary margin-top-20">
			<div class="panel-heading">
				<span th:text="#{phones.editcategories}"></span>
			</div>
			<div class="panel-body">
				<div class="row">
					<!-- NUMBER SIDE -->
					<div class="col-xs-12">
						<!-- NUMBER FORM -->
						<form th:action="@{/phones/numberaction}" method="post">

							<div class="row margin-top-20">
								<div class="col-xs-12">
									<table class="display margin-top-10" id="srv">
										<tr th:each="obj,stat : ${categories}">
											<td><a style="display: block;"
											th:href="|@{/phones/editcategory}/${version}/${categories[__${stat.index}__].id}|"
											> <span th:text="|${categories[__${stat.index}__].order} - ${categories[__${stat.index}__].name}|"> </span></a>
											</td>
										</tr>
									</table>
								</div>
							</div>
							<div class="rowm margin-top-10">
								<div class="col-xs-12">
									<a th:href="|@{/phones/list/}${version}|"
										class="btn btn-link btn-sm"> <span
										class="glyphicon glyphicon-menu-left"></span> <span
										th:text="#{action.back}">back</span>
									</a>
									<a class="btn btn-success btn-sm"
										th:href="|@{/phones/createcategory}/${version}|"> <span
										class="glyphicon glyphicon-plus"></span> <span
										th:text="#{action.add}"></span>
									</a>
								</div>
							</div>
						</form>
						<!-- /NUMBER FORM -->
					</div>
					<!-- /NUMBER SIDE -->
				</div>
			</div>
		</div>
		<!-- /ADMIN PANEL -->
	</div>
</body>
</html>
