<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/error">
<head lang="pl">
</head>
<body>
	<div layout:fragment="content">
		<!-- available: $timestamp, $status, $error, $message  -->
		<div th:if="${status}!=null" class="orange-text text-darken-3">
			<h2 th:text="|${status} - ${error}|">404 - Not Found</h2>
			<br />
		</div>
		<div th:if="${status}==null" class="orange-text text-darken-3">
			<h2 th:text="#{error.something}">Something went wrong</h2>
			<br />
		</div>
		<div th:if="${exception}">
			<span th:text="${exception}">java.lang.NullPointerException</span><br />
		</div>
		<div th:if="${message}">
			<span th:text="${message}">There has been an internal error</span><br />
		</div>
		<br />
		<div style="text-align: center;">
			<img th:src="@{/images/error.gif}"></img>
		</div>
	</div>
</body>
</html>
