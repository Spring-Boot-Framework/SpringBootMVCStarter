<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{qsurveys.title}" class="text-primary">Hello
					on a page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{qsurveys.dispatch.message}"> Welcome
					message </span>
			</div>
						<!-- BACK TO MAIN PAGE -->
				<a th:href="@{/}" class="btn btn-link btn-sm"> <span
					class="glyphicon glyphicon-menu-left"></span> <span
					th:text="#{action.back}">back</span>
				</a>
		</div>
		<!-- MODULES -->
		<div class="row">
			<div class="col-xs-12" style="border-bottom: 1px solid #E0E0E0;">
				<h3 class="text-primary" th:text="#{action.choose.action}">Panel With
					title</h3>
			</div>
			<div class="col-xs-12 margin-top-10">
				<a class="btn btn-info btn-md margin-top-5"
					th:href="@{/qsurveys/create}"> <span
					class="glyphicon glyphicon-check" style="margin-right: 10px;"></span>
					<span th:text="#{action.begin}">begin</span>
				</a> <a class="btn btn-info btn-md margin-top-5"
					th:href="@{/qsurveys/list}"> <span
					class="glyphicon glyphicon-align-left" style="margin-right: 10px;"></span>
					<span th:text="#{action.list}">list</span>
				</a>
			</div>
			<div sec:authorize="hasAnyRole('ROLE_QSURVEYMANAGER', 'ROLE_ADMIN')"
				class="col-xs-12 margin-top-10">
				<a class="btn btn-warning btn-md margin-top-5"
					th:href="@{/qsurveys/templates}"> <span
					class="glyphicon glyphicon-pencil" style="margin-right: 10px;"></span>
					<span th:text="#{qsurveys.manage.templates}">begin</span>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
