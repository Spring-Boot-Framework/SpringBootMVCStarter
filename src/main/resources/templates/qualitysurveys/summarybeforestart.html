<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
</head>
<body>
	<div layout:fragment="script">
		<!-- SELECTIZE JS -->
		<script th:src="@{/selectize/js/selectize.min.js}"
			type="text/javascript"></script>
		<script>
			$('#operator').selectize();
		</script>
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{quality.surveys.select.production.order.title}"
					class="text-primary">Hello on a page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{quality.surveys.select.production.order.message}">
					Welcome message </span>
			</div>
		</div>

		<!-- USER DETAILS -->
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-12">
						<h3 th:text="#{quality.surveys.operator}"
							class="text-primary underline"></h3>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span th:text="#{quality.surveys.operator.id}">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong th:text="${surveyInfo.operatorId}" class="text-primary">value</strong>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span
								th:text="|#{quality.surveys.operator.last.name}, #{quality.surveys.operator.first.name}|">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong
								th:text="|${surveyInfo.operatorLastName}, ${surveyInfo.operatorFirstName}|"
								class="text-primary">value</strong>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span th:text="#{quality.surveys.operator.department}">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong th:text="${surveyInfo.operatorDepartment}"
								class="text-primary">value</strong>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span th:text="#{quality.surveys.operator.position}">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong th:text="${surveyInfo.operatorPosition}"
								class="text-primary">value</strong>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span th:text="#{quality.surveys.operator.rcp.number}">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong th:text="${surveyInfo.operatorRcpNo}"
								class="text-primary">value</strong>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 margin-top-5">
				<a th:href="@{/qualitysurveys/create}"
					class="btn btn-link btn-sm text-danger"> <span
					class="glyphicon glyphicon-refresh"></span> <span
					th:text="#{quality.surveys.change.user}">back</span>
				</a>
			</div>
		</div>
		<!-- PRODUCTION ORDER DETAILS -->
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-12">
						<h3 th:text="#{quality.surveys.production.order}"
							class="text-primary underline"></h3>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span th:text="#{quality.surveys.production.order}">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong th:text="${surveyInfo.productionOrder}"
								class="text-primary">value</strong>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span th:text="#{quality.surveys.product.code}">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong th:text="${surveyInfo.productCode}" class="text-primary">value</strong>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span th:text="#{quality.surveys.product.description}">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong th:text="${surveyInfo.productDescription}"
								class="text-primary">value</strong>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span th:text="#{quality.surveys.client.code}">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong th:text="${surveyInfo.clientCode}" class="text-primary">value</strong>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-3 col-lg-2">
							<span th:text="#{quality.surveys.client.name}">param</span>
						</div>
						<div class="col-xs-8 col-md-9 col-lg-10">
							<strong th:text="${surveyInfo.clientName}" class="text-primary">value</strong>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 margin-top-5">
				<a th:href="@{/}" class="btn btn-link btn-sm text-danger"> <span
					class="glyphicon glyphicon-remove"></span> <span
					th:text="#{quality.surveys.cancel.survey}">back</span>
				</a> <a th:href="@{/qualitysurveys/create}"
					class="btn btn-link btn-sm text-danger"> <span
					class="glyphicon glyphicon-refresh"></span> <span
					th:text="#{action.back.to.start}">back</span>
				</a>
				<form th:action="@{/qualitysurveys/create}" method="post"
					style="display: inline;">
					<button class="btn btn-link btn-sm" type="submit"
						name="anotherProductionOrder">
						<span class="glyphicon glyphicon-refresh"></span> <span
							th:text="#{quality.surveys.change.production.order}">search</span>
					</button>

				</form>

			</div>
		</div>

		<form th:action="@{/qualitysurveys/create}" method="post"
			style="display: inline;">
			<!-- AXLES ASSEMBLY SECTION -->
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12">
							<h3 th:text="#{quality.surveys.type.axles.assembly}"
								class="text-primary underline"></h3>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-12">
								<button class="btn btn-info btn-sm" type="submit"
									name="beginAxlesSurvey">
									<span class="glyphicon glyphicon-ok"></span> <span
										th:text="#{quality.surveys.begin.axles.assembly.type}">search</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12">
							<h3 th:text="#{quality.surveys.type.suspensions}"
								class="text-primary underline"></h3>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-12">
								<button class="btn btn-info btn-sm" type="submit"
									name="beginSuspensionsSurvey">
									<span class="glyphicon glyphicon-ok"></span> <span
										th:text="#{quality.surveys.begin.suspensions.type}">search</span>
								</button>
							</div>
						</div>
					</div>
				</div>

			</div>


		</form>
	</div>
</body>
</html>
