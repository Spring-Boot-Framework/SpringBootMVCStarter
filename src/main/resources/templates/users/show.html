<head lang="pl">
</head>
<body>

			<div class="col-xs-12 col-xs-offset-0">

					page</h2>
			</div>

				<span th:text="#{users.show.message}" class="flow-text ">
					Welcome message </span>
			</div>
		</div>

				<img th:src="@{/useravatar/1}"></img>
<span th:text="${user.avatarFileName}"></span>
				
			</div>
