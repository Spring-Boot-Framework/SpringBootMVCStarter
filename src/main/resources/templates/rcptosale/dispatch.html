<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="script"></div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{rcptosale.title}" class="text-primary">Hello on
					a page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{rcptosale.message}"> Welcome message </span>
			</div>
			<!-- BACK TO MAIN PAGE -->
			<a th:href="@{/}" class="btn btn-link btn-sm"> <span
				class="glyphicon glyphicon-menu-left"></span> <span
				th:text="#{action.back}">back</span>
			</a>
		</div>
		<div class="underline"></div>
		<!-- FORM -->

		<form th:action="@{/rcptosale/makelist}" method="post">
			<div class="row margin-top-20">
				<div class="col-xs-12">
					<button class="btn btn-primary btn-sm" type="submit"
						onclick="disableLong(this)" name="type"
						th:value="|production|">
						<span class="glyphicon glyphicon-align-left"></span>&nbsp;&nbsp;<span
							th:text="#{rcptosale.production}">search</span>
					</button>
					<button class="btn btn-info btn-sm" type="submit"
						onclick="disableLong(this)" name="type"
						th:value="|purchase|">
						<span class="glyphicon glyphicon-align-left"></span>&nbsp;&nbsp;<span
							th:text="#{rcptosale.purchase}">search</span>
					</button>
					
				</div>
			</div>
		</form>
	</div>



</body>
</html>
