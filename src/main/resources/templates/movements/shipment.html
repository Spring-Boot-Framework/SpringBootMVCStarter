<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="script">
		<!-- DATEPICKER -->
		<script th:src="@{/datepicker/js/bootstrap-datepicker.min.js}"
			charset="UTF-8" type="text/javascript"></script>
		<script th:src="@{/datepicker/locales/bootstrap-datepicker.pl.min.js}"
			charset="UTF-8" type="text/javascript"></script>
		<script
			th:src="@{/datepicker/locales/bootstrap-datepicker.en-GB.min.js}"
			charset="UTF-8" type="text/javascript"></script>
		<script th:src="@{/datepicker/locales/bootstrap-datepicker.it.min.js}"
			charset="UTF-8" type="text/javascript"></script>
		<script th:if="__${#locale}__ == 'pl'">
			$('#startDate').datepicker({
				autoclose : true,
				language : 'pl'
			});
			$('#endDate').datepicker({
				autoclose : true,
				language : 'pl'
			});
		</script>
		<script th:if="__${#locale}__ == 'en'">
			$('#startDate').datepicker({
				autoclose : true,
				language : 'en-GB'
			});
			$('#endDate').datepicker({
				autoclose : true,
				language : 'en-GB'
			});
		</script>
		<script th:if="__${#locale}__ == 'it'">
			$('#startDate').datepicker({
				autoclose : true,
				language : 'it'
			});
			$('#endDate').datepicker({
				autoclose : true,
				language : 'it'
			});
		</script>
		<script th:src="@{/datatables/jquery.dataTables.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/dataTables.helper.js}"
			type="text/javascript"></script>
		<script th:if="__${#locale}__ == 'pl'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "polish.json",
				},
				order : [ [ 0, 'desc' ] ]
			});
		</script>
		<script th:if="__${#locale}__ == 'en'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "english.json"
				},
				order : [ [ 0, 'desc' ] ]
			});
		</script>
		<script th:if="__${#locale}__ == 'it'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "italian.json"
				},
				order : [ [ 0, 'desc' ] ]
			});
		</script>
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{movements.ship.title}" class="text-primary">Hello
					on a page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{movements.ship.message}"> Welcome message </span>
			</div>
			<!-- BACK TO MAIN PAGE -->
			<a th:href="@{/}" class="btn btn-link btn-sm"> <span
				class="glyphicon glyphicon-menu-left"></span> <span
				th:text="#{action.back}">back</span>
			</a>
		</div>
		<div class="underline"></div>
		<!-- FORM -->
		<form th:action="@{/movements/shipment}" method="post"
			th:object="${movementsForm}">
			<!-- DATES RANGE -->
			<div class="row margin-top-10">
				<div class="col-xs-12">
					<h3 class="text-primary" th:text="#{movements.date.range}">Panel
						With title</h3>
				</div>
				<div class="col-xs-12 margin-top-10">
					<span th:text="#{movements.date.setrange}">set date range</span>
				</div>
				<div class="col-xs-3 margin-top-10">
					<div class="form-group">
						<!-- start date -->
						<label for="startDate" th:text="#{movements.date.start}">startDate</label>
						<input type="text" class="form-control" id="startDate"
							name="startDate" th:placeholder="#{movements.date.start}"
							th:field="*{startDate}" autocomplete="off" />
						<div th:errors="*{startDate}"
							class="alert alert-danger margin-top-5">error</div>
					</div>
				</div>
				<div class="col-xs-3 margin-top-10">
					<div class="form-group">
						<!-- end date -->
						<label for="endDate" th:text="#{movements.date.end}">endDate</label>
						<input type="text" class="form-control" id="endDate"
							name="endDate" th:placeholder="#{movements.date.end}"
							th:field="*{endDate}" autocomplete="off" />
						<div th:errors="*{endDate}"
							class="alert alert-danger margin-top-5">error</div>
					</div>
				</div>
			</div>
			<!-- /DATES RANGE -->
			<div class="row margin-top-5">
				<div class="col-xs-12">
					<a th:href="@{/}" class="btn btn-link btn-sm"> <span
						class="glyphicon glyphicon-menu-left"></span> <span
						th:text="#{action.back}">back</span>
					</a>
					<button class="btn btn-primary btn-sm" type="submit" name="save">
						<span class="glyphicon glyphicon-search"></span> <span
							th:text="#{action.search}">search</span>
					</button>
				</div>
			</div>
		</form>
		<!-- RESULTS -->
		<div th:if="${movements}">
			<div class="row margin-top-10">
				<div class="col-xs-12">
					<h3 class="text-primary" th:text="#{movements.result}">result</h3>
				</div>
			</div>
			<div class="underline"></div>
			<div class="row margin-top-10">
				<div class="col-xs-2">
					<span th:text="#{movements.counter}">counter</span>
				</div>
				<div class="col-xs-10">
					<span th:text="${counter}" class="bold">counter</span>
				</div>
				<div class="col-xs-2">
					<span th:text="#{movements.period}">period</span>
				</div>
				<div class="col-xs-10">
					<span
						th:text="|${#dates.format(startDate, 'dd.MM.yyyy')} -  ${#dates.format(endDate, 'dd.MM.yyyy')}|"
						class="bold">period</span>
				</div>
				<div class="col-xs-2">
					<span th:text="#{movements.value}">value</span>
				</div>
				<div class="col-xs-10">
					<span
						th:text="${#numbers.formatDecimal(totalValue, 0, 'DEFAULT', 2, 'DEFAULT')}"
						class="bold">value</span>
				</div>
			</div>
			<div class="DETAILS" th:if="${neverExistingVariable} != null">
				<div class="row margin-top-10">
					<div class="col-xs-12">
						<h3 class="text-primary" th:text="#{movements.list}">list</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
							<table id="srv" class="display">
								<thead>
									<tr>
										<th th:text="#{movements.date}">head</th>
										<th th:text="#{movements.code}">head</th>
										<th th:text="#{movements.description}">head</th>
										<th th:text="#{movements.quantity}">head</th>
										<th th:text="#{movements.price}">head</th>
										<th th:text="#{movements.value}">head</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th th:text="#{movements.date}">head</th>
										<th th:text="#{movements.code}">head</th>
										<th th:text="#{movements.description}">head</th>
										<th th:text="#{movements.quantity}">head</th>
										<th th:text="#{movements.price}">head</th>
										<th th:text="#{movements.value}">head</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="mvt : ${movements}">

										<td><span
											th:text="${#dates.format(mvt.date, 'dd.MM.yyyy')}"></span></td>
										<td><span th:text="${mvt.itemCode}"></span></td>
										<td><span th:text="${mvt.itemDescription}"></span></td>
										<td><span
											th:text="${#numbers.formatDecimal(mvt.quantity, 0, 'DEFAULT', 2, 'DEFAULT')}"></span></td>
										<td><span
											th:text="${#numbers.formatDecimal(mvt.price, 0, 'DEFAULT', 2, 'DEFAULT')}"></span></td>
										<td><span
											th:text="${#numbers.formatDecimal(mvt.value, 0, 'DEFAULT', 2, 'DEFAULT')}"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
