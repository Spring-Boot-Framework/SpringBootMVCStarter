<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="script">
		<script th:src="@{/datatables/jquery.dataTables.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/dataTables.fixedColumns.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/dataTables.helper.js}"
			type="text/javascript"></script>
		<script th:if="__${#locale}__ == 'pl'">
			$('#oktable').DataTable({
				language : {
					url : getUrl() + "polish.json",
				},
				order : [ [ 0, 'desc' ] ]
			});
		</script>
		<script th:if="__${#locale}__ == 'en'">
			$('#oktable').DataTable({
				language : {
					url : getUrl() + "english.json",
				},
				order : [ [ 0, 'desc' ] ]
			});
		</script>
		<script th:if="__${#locale}__ == 'it'">
			$('#oktable').DataTable({
				language : {
					url : getUrl() + "italian.json",
				},
				order : [ [ 0, 'desc' ] ]
			});
		</script>
	</div>
	<div layout:fragment="content">
		<div id="correct"></div>
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{weldlog.title}" class="text-primary">Hello on a
					page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-20">
				<span th:utext="#{weldlog.message}" class="flow-text ">
					Welcome message </span> - <a target="_blank" th:href="|${ftpSecretUrl}|" class="flow-right">
				<span>LINK FTP</span></a>
			</div>
			<a th:href="@{/}" class="btn btn-link btn-sm"> <span
				class="glyphicon glyphicon-menu-left"></span> <span
				th:text="#{action.back}">back</span>
			</a>
		</div>
		<div class="underline"></div>

		<div class="row margin-top-20" th:if="!${error}">
			<div class="col-xs-12 col-xs-offset-0">
				<div class="table-responsive">
					<table id="oktable" class="display">
						<thead>
							<tr>
								<th th:text="${headers[1]}">1</th>
								<th th:text="${headers[2]}">1</th>
								<th th:text="${headers[3]}">1</th>
								<th th:text="${headers[4]}">1</th>
								<th th:text="${headers[5]}">1</th>
								<th th:text="${headers[6]}">1</th>
								<th th:text="${headers[7]}">1</th>
								<th th:text="${headers[8]}">1</th>
								<th th:text="${headers[9]}">1</th>
								<th th:text="${headers[10]}">1</th>
								<th th:text="${headers[11]}">1</th>
								<th th:text="${headers[12]}">1</th>
								<th th:text="${headers[13]}">1</th>
								<th th:text="${headers[14]}">1</th>
								<th th:text="${headers[15]}">1</th>
								<th th:text="${headers[16]}">1</th>
								<th th:text="${headers[17]}">1</th>
								<th th:text="${headers[18]}">1</th>
								<th th:text="${headers[19]}">1</th>
								<th th:text="${headers[20]}">1</th>
								<th th:text="${headers[21]}">1</th>
								<th th:text="${headers[22]}">1</th>
								<th th:text="${headers[23]}">1</th>
								<th th:text="${headers[24]}">1</th>
								<th th:text="${headers[25]}">1</th>
								<th th:text="${headers[26]}">1</th>
								<th th:text="${headers[27]}">1</th>
								<th th:text="${headers[28]}">1</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th th:text="${headers[1]}">1</th>
								<th th:text="${headers[2]}">1</th>
								<th th:text="${headers[3]}">1</th>
								<th th:text="${headers[4]}">1</th>
								<th th:text="${headers[5]}">1</th>
								<th th:text="${headers[6]}">1</th>
								<th th:text="${headers[7]}">1</th>
								<th th:text="${headers[8]}">1</th>
								<th th:text="${headers[9]}">1</th>
								<th th:text="${headers[10]}">1</th>
								<th th:text="${headers[11]}">1</th>
								<th th:text="${headers[12]}">1</th>
								<th th:text="${headers[13]}">1</th>
								<th th:text="${headers[14]}">1</th>
								<th th:text="${headers[15]}">1</th>
								<th th:text="${headers[16]}">1</th>
								<th th:text="${headers[17]}">1</th>
								<th th:text="${headers[18]}">1</th>
								<th th:text="${headers[19]}">1</th>
								<th th:text="${headers[20]}">1</th>
								<th th:text="${headers[21]}">1</th>
								<th th:text="${headers[22]}">1</th>
								<th th:text="${headers[23]}">1</th>
								<th th:text="${headers[24]}">1</th>
								<th th:text="${headers[25]}">1</th>
								<th th:text="${headers[26]}">1</th>
								<th th:text="${headers[27]}">1</th>
								<th th:text="${headers[28]}">1</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="line : ${okLines}">
								<td><span th:text="${line.fields[1]}">1</span></td>
								<td><span th:text="${line.fields[2]}">1</span></td>
								<td><span th:text="${line.fields[3]}">1</span></td>
								<td><span th:text="${line.fields[4]}">1</span></td>
								<td><span th:text="${line.fields[5]}">1</span></td>
								<td><span th:text="${line.fields[6]}">1</span></td>
								<td><span th:text="${line.fields[7]}">1</span></td>
								<td><span th:text="${line.fields[8]}">1</span></td>
								<td><span th:text="${line.fields[9]}">1</span></td>
								<td><span th:text="${line.fields[10]}">1</span></td>
								<td><span th:text="${line.fields[11]}">1</span></td>
								<td><span th:text="${line.fields[12]}">1</span></td>
								<td><span th:text="${line.fields[13]}">1</span></td>
								<td><span th:text="${line.fields[14]}">1</span></td>
								<td><span th:text="${line.fields[15]}">1</span></td>
								<td><span th:text="${line.fields[16]}">1</span></td>
								<td><span th:text="${line.fields[17]}">1</span></td>
								<td><span th:text="${line.fields[18]}">1</span></td>
								<td><span th:text="${line.fields[19]}">1</span></td>
								<td><span th:text="${line.fields[20]}">1</span></td>
								<td><span th:text="${line.fields[21]}">1</span></td>
								<td><span th:text="${line.fields[22]}">1</span></td>
								<td><span th:text="${line.fields[23]}">1</span></td>
								<td><span th:text="${line.fields[24]}">1</span></td>
								<td><span th:text="${line.fields[25]}">1</span></td>
								<td><span th:text="${line.fields[26]}">1</span></td>
								<td><span th:text="${line.fields[27]}">1</span></td>
								<td><span th:text="${line.fields[28]}">1</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
