<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>

	<div layout:fragment="script">
		<script th:src="@{/datatables/jquery.dataTables.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/datatables/dataTables.helper.js}"
			type="text/javascript"></script>
		<script th:if="__${#locale}__ == 'pl'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "polish.json",
				},
				order : [ [ 0, 'asc' ] ]
			});
		</script>
		<script th:if="__${#locale}__ == 'en'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "english.json"
				},
				order : [ [ 0, 'asc' ] ]
			});
		</script>
		<script th:if="__${#locale}__ == 'it'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "italian.json"
				},
				order : [ [ 0, 'asc' ] ]
			});
		</script>
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{docview.title}" class="text-primary">Hello
					on a page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{docview.message}"> Welcome message
				</span>
			</div>
			<!-- BACK TO MAIN PAGE -->
			<a th:href="@{/industry/dispatch/}" class="btn btn-link btn-sm">
				<span class="glyphicon glyphicon-menu-left"></span> <span
				th:text="#{action.back}">back</span>
			</a>
		</div>
		<!-- MODULES -->
		<div class="row">
			<div class="col-xs-12" style="border-bottom: 1px solid #E0E0E0;">
				<h3 class="text-primary" th:text="#{docview.whatyoulook}">Panel
					With title</h3>
			</div>
			<div class="col-xs-12 margin-top-10">
				<table style="width: 100%">
					<tr>
						<td class="industry-col-title"><a class="btn btn-info btn-md"
							th:href="@{/docview/list/workmanuals}"> <span
								class="glyphicon glyphicon-chevron-right"
								style="margin-right: 10px;"></span> <span
								th:text="#{docview.type.workmanuals}">txt</span>
						</a></td>
						<td class="industry-col-descr"><span
							th:text="#{docview.type.workmanuals.description}">txt</span></td>
					</tr>
					<tr>
						<td class="industry-col-title"><a class="btn btn-info btn-md"
							th:href="@{/docview/list/infoforms}"> <span
								class="glyphicon glyphicon-chevron-right"
								style="margin-right: 10px;"></span> <span
								th:text="#{docview.type.infoforms}">txt</span>
						</a></td>
						<td class="industry-col-descr"><span
							th:text="#{docview.type.infoforms.description}">txt</span></td>
					</tr>
				</table>
			</div>


		</div>
	</div>
</body>
</html>
