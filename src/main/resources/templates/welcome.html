<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{welcome.title}" class="text-primary">Hello on a
					page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{welcome.message}" class="flow-text ">
					Welcome message </span>
			</div>
		</div>
		<!-- MODULES -->
		<!-- ADMIN -->
		<div class="row margin-top-20 text-center">
			<div class="col-xs-8 col-xs-offset-2"
				sec:authorize="hasAnyRole('ROLE_OWNER', 'ROLE_ADMIN')">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title" th:text="#{department.it}">Panel With title</h3>
					</div>
					<div class="panel-body">					
						<a th:href="@{/users/list/active}" class="btn btn-info btn-md margin-top-5"> <span
							class="glyphicon glyphicon-user"></span> Users management
						</a>
						
					</div>
				</div>
			</div>
			<div class="col-xs-8 col-xs-offset-2">
				<div class="panel panel-primary">
					<div class="panel-heading bg-primary">
						<h3 class="panel-title" th:text="#{department.quality.control}">Panel
							With title</h3>
					</div>
					
					<div class="panel-body">
						<a href="" class="btn btn-info btn-md margin-top-5"> <span
							class="glyphicon glyphicon-link"></span> Survey
						</a>
					</div>
					
				</div>
			</div>
		</div>
		<!-- QUALITY CONTROL -->
		
		
		
		
	</div>
</body>
</html>
