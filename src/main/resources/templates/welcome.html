<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{welcome.title}" class="text-primary">Hello on a
					page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{welcome.message}"> Welcome message </span>
			</div>
		</div>
		<!-- MODULES -->
		<div class="row margin-top-20">
			<!-- HANDY LINKS -->
			<div class="col-xs-12" style="border-bottom: 1px solid #E0E0E0;">
				<h3 class="text-primary" th:text="#{handy.links}">Panel With
					title</h3>
			</div>
			<div class="col-xs-12 margin-top-10">
				<a class="btn btn-link btn-md margin-top-5"
					href="http://192.168.1.23/DOCS/phones.pdf" target="_blank"> <span
					class="glyphicon glyphicon-folder-open" style="margin-right: 10px;"></span>
					<span th:text="#{phone.numbers}">Phone numbers</span>
				</a> <a class="btn btn-link btn-md margin-top-5"
					href="http://192.168.1.23/CRM/CRM.pdf" target="_blank"> <span
					class="glyphicon glyphicon-folder-open" style="margin-right: 10px;"></span>
					<span th:text="#{crm.manual}">CRM Manual</span>
				</a> <a class="btn btn-link btn-md margin-top-5"
					href="http://192.168.1.23/DOCS/codifica.pdf" target="_blank"> <span
					class="glyphicon glyphicon-folder-open" style="margin-right: 10px;"></span>
					<span th:text="#{clients.codification}">Codification</span>
				</a>
			</div>
			<!-- ADMIN -->
			<div id="adminOnly"
				sec:authorize="hasAnyRole('ROLE_OWNER', 'ROLE_ADMIN')">
				<div class="col-xs-12" style="border-bottom: 1px solid #E0E0E0;">
					<h3 class="text-warning" th:text="#{department.it}">Panel With
						title</h3>
				</div>
				<div class="col-xs-12 margin-top-10">
					<a th:href="@{/users/list/active}"
						class="btn btn-warning btn-md margin-top-5"> <span
						class="glyphicon glyphicon-user"></span> <span
						th:text="#{users.management}">users management</span>
					</a>
					<a th:href="@{/users/monitor}"
						class="btn btn-warning btn-md margin-top-5"> <span
						class="glyphicon glyphicon-user"></span> <span
						th:text="#{session.monitor}">users management</span>
					</a>
				</div>
			</div>
			<!-- PRODUCTION -->
			<div class="col-xs-12" style="border-bottom: 1px solid #E0E0E0;">
				<h3 class="text-info" th:text="#{department.production}">Panel
					With title</h3>
			</div>
			<div class="col-xs-12 margin-top-10">
			<!-- NAMEPLATES -->
				<a th:href="@{/nameplates/list}"
					class="btn btn-info btn-md margin-top-5"> <span
					class="glyphicon glyphicon-list"></span> <span
					th:text="#{nameplates.rfid.log}">RFID Log</span>
			<!-- QUALITY SURVEYS -->					
				</a> <a th:href="@{/qualitysurveys/dispatch}"
					class="btn btn-info btn-md margin-top-5"> <span
					class="glyphicon glyphicon-link"></span> <span
					th:text="#{quality.surveys}">quality surveys</span>
				</a>

			</div>
			<!-- WAREHOUSE -->
			<div class="col-xs-12" style="border-bottom: 1px solid #E0E0E0;">
				<h3 class="text-info" th:text="#{department.warehouses}">Panel
					With title</h3>
			</div>
			<div class="col-xs-12 margin-top-10">
				<a th:href="@{/geolook/map}"
					class="btn btn-info btn-md margin-top-5"> <span
					class="glyphicon glyphicon-th"></span> <span
					th:text="#{geolook.warehouses.map}">GEODE Lookup</span>
				</a> <a th:href="@{/geolook/search}"
					class="btn btn-info btn-md margin-top-5"> <span
					class="glyphicon glyphicon-search"></span> <span
					th:text="#{geolook.warehouses.lookup}">GEODE Lookup</span>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
