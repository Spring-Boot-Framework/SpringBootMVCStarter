<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<style>
body {
	font-family: Calibri, "Trebuchet MS", Helvetica, sans-serif;
}

table {
	width: 100%;
}

.color {
	background: #5AC4F2;
	color: #F3FBFE;
	font-weight: bold;
}

a {
	color: #3AA4D2;
}

td {
	padding: 5px 10px 5px 10px;
	border: 1px solid gray;
}

.idcell {
	width: 30%;
}

.titlecell {
	width: 70%;
}

#footer {
	font-size: 80%;
}
</style>
</head>
<body>
	<table>
		<!-- PAGE TITLE -->
		<tr class="color">
			<td>
				<h1>
					<span th:text="|${title}|"></span>
				</h1>
			</td>
		</tr>
		<tr>
			<td><span th:utext="|${message} - ${date}|"></span></td>
		</tr>
		<tr>
			<td>
				<span th:text="|Kryteria:|" style="padding-bottom: 10px;"></span><br/><br/>
				<a th:href="${source}|"><span th:text="${source}"></span></a>
			</td>
		</tr>
		<tr>
			<td style="padding-bottom: 10px;">
				<span th:text="|Lista:|"></span>
				<ul>
					<li th:each="url: ${urls}" style="margin-top: 5px;"><a th:href="${url}|"><span
							th:text="${url}"></span></a></li>
				</ul>
			</td>
		</tr>
	</table>
	<!-- FOOTER -->
	<table>
		<tr id="footer">
			<td class="color"><span>Mail został wygenerowany
					automatycznie przez tajny moduł aplikacji webowej ADR Polska S.A.
					Proszę nie odpowiadać na tę wiadomość.</span></td>
		</tr>
	</table>
	<br />
</body>
</html>
