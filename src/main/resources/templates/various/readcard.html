<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
</head>
<body>
	<div layout:fragment="script">
		<script>
			window.onload = function() {
				document.getElementById("cardNumber").focus();
			};
		</script>
	</div>
	<div class="section no-pad-bot" layout:fragment="content">
		<div class="container">
			<div class="row margin-top-60 margin-bottom-60">
				<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3"
					style="border: 1px solid #CDCDCD;">
					<h2 class="text-primary" th:text="#{rcp.identification}"
						style="border-bottom: 1px solid #CDCDCD">Logowanie</h2>
					<div class="row margin-top-10">
						<div class="col-xs-12">
							<div id="errorMessage" class="bg-danger text-danger text-center"
								th:if="${param.error}">
								<span th:text="#{login.error}"> incorrect login or
									password</span><br /> <a th:href="@{/contact}" class="text-danger"><span
									th:text="|#{navi.help} > #{faq.q.userlogin}|"></span></a>
							</div>
						</div>
					</div>
					<div class="row margin-top-20">
						<div class="col-xs-12">
							<form th:action="@{/rcplogin}" method="post"
								th:object="${rcpCardForm}">
								<div class="form-group">
									<label th:text="#{general.rcpnumber}">label</label> <input
										type="password" class="form-control" id="cardNumber"
										name="cardNumber" th:field="*{cardNumber}"
										th:placeholder="#{general.rcpnumber}" />
									<div th:errors="*{cardNumber}"
										class="alert alert-danger margin-top-5">error</div>
								</div>
								<button type="submit" name="action"
									class="btn btn-primary pull-right">
									<span th:text="#{action.login}"></span>
								</button>
							</form>
						</div>
					</div>
					<div class="row margin-top-10">
						<div class="col-xs-12 margin-bottom-20" style="text-align: right;">
							<a th:href="@{/login}" class="text-primary"> <span
								class="glyphicon glyphicon-chevron-right"></span> <span
								th:text="#{action.login.pass}"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
