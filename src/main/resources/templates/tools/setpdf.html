<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="script">
		<script th:src="@{/lightbox2/js/lightbox.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/js/imagetools/imagetools.js}"
			type="text/javascript"></script>

	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<h1 th:text="|#{tools.pdf.manage.title} - #${project.id}|" class="text-primary"></h1>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="|#{tools.pdf.manage.message}|">
					Welcome message </span>
			</div>
		</div>
		<!-- TOOLS PDF FORM -->
		<form th:action="@{'/tools/edit/pdf/' + ${project.id}}" method="post">
			<div class="row">
				<div class="col-xs-12 margin-top-20">
					<div class="form-group">
						<!-- name -->
						<label for="pdfpath" th:text="#{tools.pdfpath}">lbl</label> <input
							type="text" class="form-control" id="pdfpath" name="pdfpath"
							th:placeholder="#{tools.pdfpath}" autocomplete="off" />
					</div>
								<a th:href="@{'/tools/showproject/' + ${project.id}}"
				class="btn btn-link btn-sm"> <span
				class="glyphicon glyphicon-menu-left"></span> <span
				th:text="#{action.back}">back</span>
			</a>
					<button class="btn btn-primary btn-sm" type="submit" name="save">
						<span class="glyphicon glyphicon-tags"></span> <span
							th:text="#{tools.appendpdf}"></span>
					</button>
				</div>

			</div>
		</form>
	</div>
</body>
</html>
