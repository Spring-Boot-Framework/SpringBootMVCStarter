<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>

	<div layout:fragment="script">
		<script th:src="@{/js/preventDefault.js}" type="text/javascript"></script>
	}
	
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{tools.title}" class="text-primary">Hello
					on a page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{tools.message}"> Welcome
					message </span>
			</div>
				<a th:href="@{/}" class="btn btn-link btn-sm"> <span
					class="glyphicon glyphicon-menu-left"></span> <span
					th:text="#{action.back}">back</span>
				</a>
		</div>
		<!-- CHOOSE ACTION MODULE -->
		<div class="row" sec:authorize="hasAnyRole(
				'ROLE_ADMIN',  
				'ROLE_TOOLSMANAGER'
				)">
			<div class="col-xs-12" style="border-bottom: 1px solid #E0E0E0;">
				<h3 class="text-primary" th:text="#{action.choose.action}">Panel With
					title</h3>
			</div>
			<div class="col-xs-12 margin-top-10">
				<a class="btn btn-info btn-md margin-top-5"
					th:href="@{/tools/createproject}"> <span
					class="glyphicon glyphicon-copy" style="margin-right: 10px;"></span>
					<span th:text="#{actions.create}">begin</span>
				</a> 
				<a class="btn btn-info btn-md margin-top-5"
					th:href="@{/tools/pendinglist}"> <span
					class="glyphicon glyphicon-time" style="margin-right: 10px;"></span>
					<span th:text="#{tools.projects.list.pending}">begin</span>
				</a> 
				<a class="btn btn-info btn-md margin-top-5"
					th:href="@{/tools/closedlist}"> <span
					class="glyphicon glyphicon-ok" style="margin-right: 10px;"></span>
					<span th:text="#{tools.projects.list.closed}">begin</span>
				</a> 
			</div>
		</div>
		<!-- /CHOOSE ACTION MODULE -->
		<!-- ASSIGNED TABLES -->
		<div class="row">
			<div class="col-xs-12" style="border-bottom: 1px solid #E0E0E0;">
				<h3 class="text-primary" th:text="#{general.list}">Panel With
					title</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				asas
			</div>
		</div>
		<!-- /ASSIGNED TABLES -->
	</div>
</body>
</html>
