<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="script">
		<!-- SELECTIZE JS -->
		<script th:src="@{/selectize/js/selectize.min.js}"
			type="text/javascript"></script>
		<script>
			$('#operator').selectize();
		</script>
		<!-- DATA TABLES -->
		<script th:src="@{/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
		<script th:src="@{/datatables/dataTables.helper.js}" type="text/javascript"></script>
		<script th:if="__${#locale}__ == 'pl'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "polish.json",
				},
				order: [[ 0, 'desc' ]]
			});		    
		</script>
		<script th:if="__${#locale}__ == 'en'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "english.json"
				},
				order: [[ 0, 'desc' ]]
			});
		</script>
		<script th:if="__${#locale}__ == 'it'">
			$('#srv').DataTable({
				language : {
					url : getUrl() + "italian.json"
				},
				order: [[ 0, 'desc' ]]
			});
		</script>
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{tools.projects.title}" class="text-primary">Hello
					on a page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-20">
				<span th:utext="#{tools.projects.message}" class="flow-text ">
					Welcome message </span>
			</div>
				<a th:href="@{/tools/dispatch}" class="btn btn-link btn-sm">
					<span class="glyphicon glyphicon-menu-left"></span> <span
					th:text="#{action.back}">back</span>
				</a>
		</div>
		
		<div class="row margin-top-20">
			<div class="col-xs-12 col-xs-offset-0">
				<div class="table-responsive">
					<table id="srv" class="display">
						<thead>
							<tr>
								<th>#id</th>
								<th th:text="#{tools.projects.title}">head</th>
								<th th:text="#{tools.projects.assigneduser}">head</th>
								<th th:text="#{tools.projects.state}">head</th>
								<th th:text="#{tools.projects.creator}">head</th>
								<th th:text="#{tools.projects.date.creation}">head</th>
								<th th:text="#{tools.projects.date.update}">head</th>
								<th th:text="#{tools.projects.date.todo}">head</th>
								<th th:text="#{tools.projects.tosend}">head</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>#id</th>
								<th th:text="#{tools.projects.title}">head</th>
								<th th:text="#{tools.projects.assigneduser}">head</th>
								<th th:text="#{tools.projects.state}">head</th>
								<th th:text="#{tools.projects.creator}">head</th>
								<th th:text="#{tools.projects.date.creation}">head</th>
								<th th:text="#{tools.projects.date.update}">head</th>
								<th th:text="#{tools.projects.date.todo}">head</th>
								<th th:text="#{tools.projects.tosend}">head</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="project : ${projects}">
								<td>
								a
								<!-- <a th:if="${ticket.state.order} &lt; 400" th:href="|@{/bhptickets/edit/}${ticket.id}|"
									data-toggle="tooltip" data-placement="top"
									th:title="#{action.edit}">#<span th:text="${ticket.id}"></span></a> -->
								</td>
								<td>
								<!-- <a th:href="|@{/bhptickets/show/}${ticket.id}|"
									data-toggle="tooltip" data-placement="top"
									th:title="#{action.show}"><span th:text="${#strings.abbreviate(ticket.title,60)}"></span></a>
									 -->
								</td>
								<td>
								<!--<span th:text="${#strings.abbreviate(ticket.creator.name,20)}"></span> --></td>
								<td><!--<span th:text="${#dates.format(ticket.creationDate, 'yyyy.MM.dd HH:mm')}"></span> --></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
