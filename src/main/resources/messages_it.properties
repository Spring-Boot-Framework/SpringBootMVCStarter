faq.a.changeother     = No. Altri sistemi di gestire i propri dati. In alcuni casi, l'applicazione corrente pu\u00F2 recuperare solo i dati provenienti da banche dati di altri sistemi in modalit\u00E0 di sola lettura.
faq.a.crm             = S\u00EC. E 'il modo pi\u00F9 veloce di risolvere i problemi, perch\u00E9 le richieste di IT sono visibili a tutti i lavoratori mentre creato.
faq.a.howcrm          = Il manuale per la creazione della richiesta \u00E8 disponibile nel file PDF.
faq.a.noaccount       = Si prega di creare richiesta di assistenza e descrivere il vostro bisogno.
faq.a.notime          = Abbiamo un sacco di nostro lavoro. Non abbiamo tempo per la creazione di CRM per voi. Si prega di notare, il vostro compito \u00E8 quello di creare una richiesta. Se Dipartimento IT creerebbe le richieste di tutti gli utenti, non avremmo il tempo per risolvere i problemi attuali.
faq.a.nox3            = Si prega di ampliare ultima piega in questo elenco domande e compilare il modulo di contatto.
faq.a.userlogin       = Si prega di essere sicuri di inserire login e password corretti. Accesso caratteri le dimensioni non contano, ma la password \u00E8 case sensitive. Controllare se si dispone di Caps Lock On. Prova a inserire la password in un altro, campo di testo visibile e vedere se viene inserito il modo desiderato. Se si \u00E8 sicuri di entrare corretto login e password e avete ancora problemi, contatto con IT per ottenere aiuto.
faq.a.whycrm          = Richieste sono il record del suo lavoro. Essi aiutano nell'organizzazione del lavoro, il monitoraggio dei progressi e ci permettono di risparmiare tempo in futuro, fornendo le conoscenze di base sui problemi gi\u00E0 risolti.
